<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Glowify</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f9e0eb, #fef6f8);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #c2256c;
    }
    .back {
      text-align: center;
      margin-top: 10px;
    }
    .back a {
      color: #d63384;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form action="register.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="phone" placeholder="Phone Number">
      <textarea name="bio" placeholder="Short bio (optional)" rows="3"></textarea>
      <button type="submit">Create Account</button>
    </form>
    <div class="back">
      <a href="homepage.html">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
